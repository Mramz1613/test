    <form action="" method="" id="task_3_form">
        <div class="input_row">
            <div class="input_container">
                <p class="input_label">First name:</p>
                <input type="text" class="input_elem" name="firstname" id="firstmane" required>
            </div>

            <div class="input_container">
                <p class="input_label">Last name:</p>
                <input type="text" class="input_elem" name="lastname" id="lastname" required>
            </div>
        </div>

        <div class="input_row">
            <div class="input_container">
                <p class="input_label">Your B-day</p>
                <input type="date" class="input_elem" name="bPday" id="b_day" required>
            </div>

            <div class="input_container">
                <p class="input_label" id="all_genders">Gender:</p>
                <input type="radio" name="gender" id="male" value="male"><span>Male</span>
                <input type="radio" name="gender" id="female" value="female"><span>Female</span>
            </div>
        </div>

        <div class="input_row">
            <div class="input_container">
                <p class="input_label">Country:</p>
                <select name="country" id="country">
                    <option value="Russia">Russia</option>
                    <option value="Germany">Germany</option>
                    <option value="USA">USA</option>
                    <option value="China">China</option>
                    <option value="Italy">Italy</option>
                </select>
            </div>

            <div class="input_container">
                <p class="input_label">City:</p>
                <select name="city" id="city">
                    <option value="Kaliningrad">Kaliningrad</option>
                    <option value="Hamburg">Hamburg</option>
                    <option value="DC Columbia">DC Columbia</option>
                    <option value="Tibet">Tibet</option>
                    <option value="Roma">Roma</option>
                </select>
            </div>

            
        </div>
        <div class="input_row">
            <div class="input_container">
                <span class="input_label">Skills:</span>
                <input type="checkbox" name="html" id="HTML" value="HTML" class="skill_input"><span>HTML</span>
                <input type="checkbox" name="css" id="CSS" value="CSS" class="skill_input"><span>CSS</span>
                <input type="checkbox" name="JS" id="JS" value="JS" class="skill_input"><span>JS</span>
                <input type="checkbox" name="PHP" id="PHP" value="PHP" class="skill_input"><span>PHP</span>
                <input type="checkbox" name="C++" id="C++" value="C++" class="skill_input"><span>C++</span>
                <input type="checkbox" name="Java" id="Java" value="Java" class="skill_input"><span>Java</span>
                <input type="checkbox" name="Python" id="Python" value="Python" class="skill_input"><span>Python</span>
            </div>
        </div>
        <input type="submit" id="form_btn" value="Submit">
    </form>
